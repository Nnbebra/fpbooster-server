<!-- templates/user_login.html (в том же стиле) -->
<!doctype html>
<html lang="ru">
<head>… одинаковые стили …</head>
<body>
  <header class="navbar">…</header>
  <main class="page">
    <div class="container" style="max-width:520px">
      <div class="card">
        <h2 style="margin:0 0 12px;color:#fff;text-align:center">Вход</h2>
        <form method="post" action="/login">
          <label class="form-label">E‑mail</label>
          <input class="form-control" type="email" name="email" required autocomplete="email">
          <div style="height:12px"></div>
          <label class="form-label">Пароль</label>
          <input class="form-control" type="password" name="password" required autocomplete="current-password">
          <div style="height:14px"></div>
          <button class="btn-gradient" type="submit" style="width:100%">Войти</button>
        </form>
        {% if error %}<div class="alert">{{ error }}</div>{% endif %}
        <div class="muted" style="margin-top:12px;text-align:center">Нет аккаунта? <a class="nav-link" href="/register">Регистрация</a></div>
      </div>
    </div>
  </main>
</body>
</html>
