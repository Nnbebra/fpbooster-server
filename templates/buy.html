{% extends "account_base.html" %}
{% block title %}Купить FPBooster{% endblock %}

{% block content %}
<section style="padding:60px 0; margin-bottom:120px;">
  <div class="container">
    <h2 class="text-center mb-5">Наши тарифы</h2>
    <div class="grid" style="gap:24px;">
      {% for plan in plans %}
      <div class="card-dark p-4 text-center">
        <img src="{{ plan.img }}" alt="{{ plan.title }}" class="img-center" style="max-height:140px; margin-bottom:16px;">
        <h4>{{ plan.title }}</h4>
        <div class="price mb-3">
          <span class="text-danger"><s>{{ plan.old_price }} ₽</s></span>
          <span class="text-success" style="font-size:1.2rem; font-weight:700;">{{ plan.price }} ₽</span>
        </div>
        <a href="/checkout?plan={{ plan.id }}" class="btn-cta w-100">
          <i class="fa-solid fa-basket-shopping mr-2"></i>Купить
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
