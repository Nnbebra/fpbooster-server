{% extends "account_base.html" %}
{% block title %}Вход — FPBooster{% endblock %}

{% block content %}
<section style="padding:40px 0;">
  <div class="panel-glass card" style="max-width:640px;margin:0 auto;">
    <h1 style="margin-top:0;text-align:center;">Вход в аккаунт</h1>
    <p class="muted" style="margin:6px 0 18px;text-align:center;">Введите email и пароль, чтобы войти в личный кабинет.</p>

    {% if error %}
      <div class="card" style="background:rgba(255,0,0,0.09); border:1px solid rgba(255,0,0,0.18); color:#ffb2b2; margin-bottom:16px;">
        <i class="fa-solid fa-circle-exclamation"></i> {{ error }}
      </div>
    {% endif %}

    <form method="post" action="/login" style="display:grid; gap:14px;">
      <label style="display:flex; flex-direction:column; gap:6px;">
        <span>Email</span>
        <input type="email" name="email" required placeholder="name@domain.com"
               style="padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,0.14); background:#0c0c0e; color:#eaeaea;">
      </label>

      <label style="display:flex; flex-direction:column; gap:6px;">
        <span>Пароль</span>
        <input type="password" name="password" required
               style="padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,0.14); background:#0c0c0e; color:#eaeaea;">
      </label>

      <div style="display:flex; gap:12px; align-items:center; margin-top:8px; justify-content:center;">
        <button type="submit" class="btn-cta"><i class="fa-solid fa-right-to-bracket"></i> Войти</button>
        <a href="/register" class="btn-outline"><i class="fa-solid fa-user-plus"></i> Регистрация</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
