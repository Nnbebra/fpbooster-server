{% extends "base.html" %}
{% block title %}Результат{% endblock %}
{% block content %}
<div style="max-width: 500px; margin: 100px auto; padding: 30px; background: #222; border-radius: 10px; text-align: center; color: white;">
    {% if success %}
        <h1 style="color: #4CAF50;">Успешно!</h1>
        <p>Продлено на: <b>{{ days }}</b> дней.</p>
        <p>Истекает: {{ new_expires }}</p>
    {% else %}
        <h1 style="color: #ff4d4d;">Ошибка</h1>
        <p>{{ error }}</p>
    {% endif %}
    <a href="/cabinet" style="display:inline-block; margin-top:20px; padding:10px 20px; background:#4f46e5; color:white; text-decoration:none; border-radius:5px;">Вернуться</a>
</div>
{% endblock %}
