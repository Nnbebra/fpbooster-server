<!-- templates/email_confirm.html -->
{% extends "account_base.html" %}
{% block content %}
<div class="container" style="max-width:560px">
  <div class="card">
    <h2 style="margin:0 0 12px;color:#fff;text-align:center">Подтверждение email</h2>
    {% if ok %}
      <div style="color:#a7ffcb">Email успешно подтверждён.</div>
      <div style="margin-top:14px;text-align:center"><a class="btn-gradient" href="/cabinet">В кабинет</a></div>
    {% else %}
      <div class="alert">{{ msg }}</div>
      <div style="margin-top:14px;text-align:center"><a class="btn-outline" href="/cabinet">Вернуться</a></div>
    {% endif %}
  </div>
</div>
{% endblock %}
