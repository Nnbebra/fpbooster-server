{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Редактировать пользователя</h2>

<div class="card-dark w-75 mx-auto">
  <form method="post" action="/admin/users/edit/{{ row.uid }}">
    <div class="mb-3">
      <label>Email</label>
      <input type="text" class="form-control" value="{{ row.email }}" readonly>
    </div>

    <div class="mb-3">
      <label>Логин</label>
      <input type="text" class="form-control" value="{{ row.username or '—' }}" readonly>
    </div>

    <div class="mb-3">
      <label>UID</label>
      <input type="text" class="form-control" value="{{ row.uid }}" readonly>
    </div>

    <div class="mb-3">
      <label for="user_group">Группа</label>
      <select class="form-select" id="user_group" name="user_group">
        <option value="Пользователь" {% if row.user_group=="Пользователь" %}selected{% endif %}>Пользователь</option>
        <option value="Ст.Сотрудник" {% if row.user_group=="Ст.Сотрудник" %}selected{% endif %}>Ст.Сотрудник</option>
        <option value="Гл.Кодер" {% if row.user_group=="Гл.Кодер" %}selected{% endif %}>Гл.Кодер</option>
      </select>
    </div>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="d-flex justify-content-between mt-4">
      <a href="/admin/users" class="btn btn-secondary-custom">
        <i class="fas fa-arrow-left"></i> Назад
      </a>
      <button type="submit" class="btn btn-purple">
        <i class="fas fa-save"></i> Сохранить изменения
      </button>
    </div>
  </form>
</div>
{% endblock %}
