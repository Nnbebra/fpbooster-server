<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <meta charset="UTF-8">
  <title>FPBooster Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* --- Глобальные стили --- */
    body {
      background: url("https://99px.ru/sstorage/56/2013/03/image_560103131455277969390.gif") no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0; /* Очень светлый текст по умолчанию */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      position: relative;
    }
    /* Затемнение фона */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(10, 10, 15, 0.85); /* Чуть темнее для лучшего контраста */
      z-index: -1;
    }

    /* --- Навигация --- */
    .navbar-dark {
      background: rgba(20, 20, 30, 0.95);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }
    .navbar-dark .nav-link {
      color: #bbb !important;
      transition: 0.2s;
    }
    .navbar-dark .nav-link:hover {
      color: #fff !important;
      text-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
    }
    .navbar-dark .nav-link.active {
      color: #bb86fc !important;
      font-weight: bold;
    }

    /* --- Заголовки и текст --- */
    h2, h3, h4, h5 {
      color: #fff;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    .text-muted {
      color: #a0a0a0 !important; /* Делаем muted текст светлее */
    }

    /* --- Карточки и Контейнеры --- */
    .card-dark {
      background-color: rgba(30, 30, 40, 0.9);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }

    /* --- Таблицы (Исправление слияния) --- */
    .table-dark {
      --bs-table-bg: transparent;
      --bs-table-color: #e0e0e0;
      --bs-table-striped-bg: rgba(255,255,255,0.03);
      --bs-table-hover-bg: rgba(187, 134, 252, 0.1);
      border-color: rgba(255,255,255,0.1);
    }
    .table-dark th {
      color: #bb86fc; /* Фиолетовый заголовок */
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
      border-bottom: 2px solid #bb86fc;
    }
    .table-dark td {
      vertical-align: middle;
    }

    /* --- Кнопки и ссылки --- */
    a {
        text-decoration: none;
    }
    
    .btn-purple {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      border: none;
      color: #fff !important;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(37, 117, 252, 0.4);
      transition: 0.3s;
    }
    .btn-purple:hover {
      filter: brightness(1.2);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 117, 252, 0.6);
    }

    .btn-danger {
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
    }

    /* Бэйджи */
    .badge {
        padding: 0.5em 0.8em;
        font-weight: 600;
    }
    .bg-gradient-purple {
      background: linear-gradient(90deg, #9d50bb 0%, #6e48aa 100%);
      color: #fff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin/licenses">
          <i class="fas fa-robot me-2"></i>FPBooster Admin
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.url.path.startswith('/admin/licenses') %}active{% endif %}" href="/admin/licenses">
              <i class="fas fa-key me-1"></i> Лицензии
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.url.path.startswith('/admin/users') %}active{% endif %}" href="/admin/users">
              <i class="fas fa-users me-1"></i> Пользователи
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.url.path.startswith('/admin/creators') %}active{% endif %}" href="/admin/creators">
              <i class="fas fa-star me-1"></i> Креаторы
            </a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-danger fw-bold" href="/admin/logout">
              <i class="fas fa-sign-out-alt me-1"></i> Выйти
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 mb-5">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
