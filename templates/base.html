<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Админка{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0f0f1a;
            color: #e0e0f0;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background-color: #1a1a2e !important;
        }
        .navbar-brand, .nav-link {
            color: #a29bfe !important;
        }
        .card-dark {
            background-color: #1a1a2e;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .btn-purple {
            background-color: #6c5ce7;
            border: none;
            color: white;
        }
        .btn-purple:hover {
            background-color: #5a4bd6;
        }
        .table-dark {
            background-color: #1a1a2e;
            color: #e0e0f0;
        }
        .table-dark th {
            color: #a29bfe;
        }
        .form-label {
            color: #dcdcff;
        }
        input.form-control, select.form-control, textarea.form-control {
            background-color: #2a2a40;
            border: 1px solid #444;
            color: #fff;
        }
        input.form-control:focus {
            background-color: #2a2a40;
            border-color: #6c5ce7;
            box-shadow: 0 0 0 0.2rem rgba(108, 92, 231, 0.25);
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Админка</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin/creators">Контент‑мейкеры</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/promocodes">Промокоды</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/licenses">Лицензии</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container card-dark">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
