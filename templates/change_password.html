{% extends "account_base.html" %}
{% block title %}Смена пароля{% endblock %}

{% block content %}
<section style="padding:30px 0;">
  <div class="card" style="padding:20px;">
    <h3>Смена пароля</h3>
    {% if error %}
      <div style="color:#ff8080; margin-bottom:10px;">{{ error }}</div>
    {% endif %}
    <form method="post" action="/change-password" style="display:flex; flex-direction:column; gap:12px;">
      <input type="password" name="old_password" placeholder="Старый пароль" required>
      <input type="password" name="new_password" placeholder="Новый пароль" required>
      <input type="password" name="new_password2" placeholder="Повторите новый пароль" required>
      <button type="submit" class="btn-cta">Сменить пароль</button>
    </form>
    <div style="margin-top:15px; text-align:center;">
      <a class="btn-outline" href="https://t.me/funpaybo0sterr" target="_blank">
        Забыли пароль? Свяжитесь с поддержкой
      </a>
    </div>
  </div>
</section>
{% endblock %}
