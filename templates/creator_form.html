{% extends "base.html" %}

{% block content %}
<h2>Редактирование автора</h2>
<form method="post">
  <label for="nickname">Ник:</label><br>
  <input type="text" id="nickname" name="nickname" value="{{ creator.nickname }}"><br><br>

  <label for="social_links">Соцсети (JSON или ссылки через запятую):</label><br>
  <textarea id="social_links" name="social_links" rows="6" cols="60">{{ creator.social_links }}</textarea><br><br>

  <button type="submit">Сохранить</button>
</form>
{% endblock %}
