{% extends "base.html" %}

{% block content %}
<h2>{% if creator.id %}Редактирование автора{% else %}Новый автор{% endif %}</h2>
<form method="post">
  <label for="nickname">Ник:</label><br>
  <input type="text" id="nickname" name="nickname" value="{{ creator.nickname }}"><br><br>

  <label for="youtube">YouTube:</label><br>
  <input type="text" id="youtube" name="youtube" value="{{ creator.youtube }}"><br><br>

  <label for="tiktok">TikTok:</label><br>
  <input type="text" id="tiktok" name="tiktok" value="{{ creator.tiktok }}"><br><br>

  <label for="telegram">Telegram:</label><br>
  <input type="text" id="telegram" name="telegram" value="{{ creator.telegram }}"><br><br>

  <button type="submit">Сохранить</button>
</form>
{% endblock %}
