{% extends "base.html" %}

{% block content %}
<h2>Авторы</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Ник</th>
      <th>Соцсети</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for c in creators %}
    <tr>
      <td>{{ c.id }}</td>
      <td>{{ c.nickname }}</td>
      <td>
        {% if c.social_links %}
          {{ c.social_links }}
        {% else %}
          —
        {% endif %}
      </td>
      <td><a href="/admin/creators/{{ c.id }}">Редактировать</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
