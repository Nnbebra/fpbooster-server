{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Промокоды</h2>

<div class="d-flex justify-content-end mb-3">
  <a href="/admin/promocodes/new" class="btn btn-purple">
    <i class="fas fa-plus"></i> Создать промокод
  </a>
</div>

<div class="card-dark">
  <table class="table table-dark table-striped table-hover rounded overflow-hidden mb-0">
    <thead>
      <tr>
        <th>Код</th>
        <th>Владелец</th>
        <th>Скидка (%)</th>
        <th>Использований</th>
        <th>Последнее использование</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <td><span class="badge bg-gradient-purple">{{ row.code }}</span></td>
        <td>{{ row.owner }}</td>
        <td><span class="text-info fw-bold">{{ row.discount }}%</span></td>
        <td>{{ row.uses }}</td>
        <td>{{ row.last_used or "—" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
