{% extends "base.html" %}
{% block content %}
<h2>Промокоды</h2>
<a href="/admin/promocodes/new">➕ Создать промокод</a>
<table border="1" cellpadding="6" cellspacing="0">
  <tr>
    <th>Код</th>
    <th>Владелец</th>
    <th>Скидка (%)</th>
    <th>Использований</th>
    <th>Последнее использование</th>
  </tr>
  {% for row in rows %}
  <tr>
    <td>{{ row.code }}</td>
    <td>{{ row.owner }}</td>
    <td>{{ row.discount }}</td>
    <td>{{ row.uses }}</td>
    <td>{{ row.last_used or "-" }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
